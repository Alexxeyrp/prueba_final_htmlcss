    <!-- formulario de presupuesto -->
    <section class="centrar">
      <form
        action="https://formsubmit.co/alexisramireztrd@gmail.com"
        method="POST"
      >
        <h1>SOLICITA TU PRESUPUESTO</h1>
        <div class="input-group">
          <label for="name">Nombre</label>
          <input
            type="text"
            name="name"
            id="name"
            placeholder="Nombre"
            pattern="[A-Za-zÁÉÍÓÚáéíóúÑñ\s]{2,}"
            title="Solo letras, mínimo 2 caracteres"
            required
          />

          <label for="phone">Teléfono</label>
          <input
            type="tel"
            name="phone"
            id="phone"
            placeholder="Teléfono"
            pattern="[0-9]{9,15}"
            title="Entre 9 y 15 dígitos numéricos"
            required
          />

          <label for="email">Email</label>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="Correo electrónico"
            pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
            title="Ejemplo: usuario@dominio.com"
            required
          />

          <label for="message">Mensaje</label>
          <textarea
            name="message"
            id="message"
            cols="30"
            rows="5"
            placeholder="Mensaje"
            minlength="10"
            title="Por favor, escribe al menos 10 caracteres"
            required
          ></textarea>

          <div class="form-txt">
            <label>
              <input
                type="checkbox"
                name="politica"
                id="politica-checkbox"
                required
              />
              <a href="#">Política de privacidad</a>
            </label>

            <label>
              <input
                type="checkbox"
                name="terminos"
                id="terminos-checkbox"
                required
              />
              <a href="#">Términos y condiciones</a>
            </label>
          </div>

          <input class="btn" type="submit" value="Enviar" />
        </div>
      </form>
    </section>
